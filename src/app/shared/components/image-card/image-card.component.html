<div class="card" style="width: 300px">
    <img
        class="card-img-top img-cropped"
        alt="{{image.alt}}"
        src="{{image.url}}">
    
    <div class="card-body">
            <h5 class="card-title">Photo by {{image.author}}</h5>
            <p class="card-text">
                <span *ngFor="let tag of image.tags">{{tag.title}} </span>
            </p>
    </div>


</div>
